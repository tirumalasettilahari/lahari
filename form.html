<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color:rgb(95, 221, 215);
        margin-left:600px;
        margin-right:600px;
        
        padding:30px
    }
    
</style>
<body>
    <center>
    <form>
        
<h2>Registration From</h2>
<label for="name">Name</label><br><br>
<input type="text" name="name" id="name" required><br><br>
<label for="email">Email Id</label><br><br>
<input type="email" name="email" id="email" required><br><br>
<label for="Password">Password</label><br><br>
<input type="Password" name="Password" id="Password" required><br><br>
<label for="ph.no">Phone Number</label><br><br>
<input type="tel" name="ph.no" id="ph.no" required><br><br>
<label for="gender">Gender</label><br><br>
<select>
    <option value="male">Male</option><br><br>
    <option value="female">Female</option><br><br>
    <option value="Others">others</option>
</select><br><br>
<label for="lang">Language</label><br><br>
<input type="text" name="lang" id="lang" required><br><br>
<label for="zipcode">Zipcode</label><br><br>
<input type="text" name="zipcode" id="zipcode" required><br><br>
<label for="about">About</label><br><br>
<textarea id="about" rows="5" cols="30"></textarea><br><br>
<button>submit</button>
    </form>
</center>
</body>
</html>
